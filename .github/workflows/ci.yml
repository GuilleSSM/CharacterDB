name: CI Checks

on:
  pull_request:
    branches: [main] # Change this if your default branch is 'master'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Specify your project's Node version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
